<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
</head>
<body>
      <!--Header-->
    <header class="main-header">
        <h1 class="logo"><a href="index.html">Portfolio</a></h1>
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

     <main class="section contact-section">
        <h2 class="contact-title">Contact Us!</h2>
        <form action="#" method="#">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="6" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9\s\-\+\(\)]{7,15}" />

            <label for="message">Message:</label>
            <textarea rows="2" cols="20" name="message" id="message"></textarea>

            <button type="submit" class="boton">Send</button>
        </form>
    </main>
     <!--Footer-->
    <footer class="main-footer">
          <span>Copyright Â© 2025 Me All Rights Reserved.</span>
    </footer>
</body>
</html>
